version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.2-stretch-browsers
        
   
      - run:
          name: Install Python deps in a venv
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      
      - run:
          command: |
            . venv/bin/activate
            python calculate_wer.py "example/far_from_the_madding_crowd_ch17.txt" "example/far_from_the_madding_crowd_ch17(transcribed).txt"
    
